<!DOCTYPE html>
<html>
<head>
    <title>Contact - Sam Rizer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="">
    <div ng-include="'top.html'"></div>
    <div id="content">
        <form>
            <div class="form-group">
                <label for="txtEmail">Email Address</label>
                <input type="text" class="form-control" id="txtEmail" placeholder="Email address">
            </div>
            <div class="form-group">
                <label for="pwdPassword">Password</label>
                <input type="password" class="form-control" id="pwdPassword" placeholder="password">
            </div>
            <button id="btnLogin" onclick="ValidateInput()">Login</button>
        </form>
    </div>
    <script>
        function ValidateInput() {
            window.open("index.html", "_self");
        }
    </script>
</body>
</html>
