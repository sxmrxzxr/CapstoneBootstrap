<!DOCTYPE html>
<html>
<head>
    <title>Contact - Sam Rizer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="">
    <div ng-include="'top.html'"></div>
    <div id="content">
        <form>
            <div class="form-group">
                <label for="txtName">Full Name</label>
                <input type="text" class="form-control" id="txtName" placeholder="Full name">
            </div>
            <div class="form-group">
                <label for="txtAddress">Street Address</label>
                <input type="text" class="form-control" id="txtAddress" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="txtCity">City</label>
                <input type="text" class="form-control" id="txtCity" placeholder="City">
            </div>
            <div class="form-group">
                <label for="txtState">State</label>
                <input type="text" class="form-control" id="txtState" placeholder="State">
            </div>
            <div class="form-group">
                <label for="txtZip">Zip Code</label>
                <input type="text" class="form-control" id="txtZip" placeholder="Zip Code">
            </div>
            <div class="form-group">
                <label for="txtEmail">Email Address</label>
                <input type="text" class="form-control" id="txtEmail" placeholder="Email address">
            </div>
            <div class="form-group">
                <label for="bday">Birthday</label>
                <input type="date" class="form-control" id="bday" placeholder="Birthday">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" min="1111111111" max="9999999999" placeholder="2155555555">
            </div>
            <div class="form-group">
                <label for="txtComments">Comments or Concerns</label>
                <input type="text" class="form-control" id="txtComments" placeholder="Comments">
            </div>

            <button id="btnSubmit" onclick="ValidateInput()">Submit!</button>
        </form>
    </div>
    <script>
        function ValidateInput() {
            window.open("index.html", "_self");
        }
    </script>
</body>
</html>
